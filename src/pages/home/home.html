
<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon ios="ios-calculator" md="md-calculator" name="calculator"></ion-icon> Sumar Y Restar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card>
    <ion-card-header>
      Ingresa los datos correspondientes:
    </ion-card-header>
    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-label>RESULTADO:  <ion-icon ios="ios-calculator" md="md-calculator" name="calculator"></ion-icon></ion-label>
          </ion-col>
          <ion-col col-10>
            <ion-input placeholder="0" [(ngModel)] = "resultado" > </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>
            <ion-item>
              <ion-label color="primary" floating>Cantidad 1</ion-label>
              <ion-input   type="number" placeholder="Numero 1" [(ngModel)] = "numero1"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>

          </ion-col>
          <ion-col col-5>
            <ion-item>
              <ion-label color="primary" floating>Cantidad 2</ion-label>
              <ion-input  type="number" placeholder="Numero 2" [(ngModel)] = "numero2"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><button ion-button large full (click)="suma()">+</button></ion-col>
          <ion-col col-6><button ion-button large full (click)="resta()">-</button></ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col-6><button ion-button large full (click)="div()">/</button></ion-col>
          <ion-col col-6><button ion-button large full (click)="mul()">*</button></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12><button ion-button full (click)="mod()" style="height: 80px;">%</button></ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
